<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Share · UI demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="card">
        <div class="app-header">
            <i class="fas fa-share-nodes"></i>
            <h1>Integrated Share <span>frontend mock</span></h1>
        </div>

        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>drag & drop files</h3>
                <p>or use the button to browse</p>
                <button class="select-btn" id="selectFilesBtn" type="button">
                    <i class="fas fa-folder-open"></i> choose files
                </button>
                <input type="file" id="fileInput" multiple hidden>
            </div>
        </div>

        <div class="shared-header">
            <h2><i class="fas fa-link"></i> shared files</h2>
            <span class="badge-light" id="fileCount">0 items</span>
        </div>

        <div id="fileList" class="file-list">
        </div>

        <div class="demo-note">
            <i class="fas fa-eye"></i> 0xUribaba © 2026
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
